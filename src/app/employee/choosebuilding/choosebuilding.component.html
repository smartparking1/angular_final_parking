<div *ngFor="let building of buildings">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ building.building_name }}</mat-card-title>
      <mat-card-subtitle>{{ building.location }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="building.image_Url" alt="Photo of a building">
    <mat-card-content>
      <p>{{ building.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

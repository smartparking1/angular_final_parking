<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
              <form class="login-form" #form="ngForm" (ngSubmit)="savefloor(form)" >
                <h2>Add Your floor</h2>
                <div class="form-group">
                  <label>selecet a building</label>
                  <select class="form-control" id="selectedBuilding" [(ngModel)]="selectedbuilding" name="selectedBuilding" (ngModelChange)="onbuildingselction()"  >
                    <option value="default" disabled selected>Select a building</option>
                    <option *ngFor="let name of buildings" [value]="name">{{ name }}</option>
                  </select>



                </div>
                <div>
                  <input type="text" (click)="showBox2()"  name="selectednumber" [(ngModel)]="selectednumber" placeholder="Click to select" class="form-control" [ngModelOptions]="{standalone: true}">
                    <div *ngIf="showBox" class="number-box">
                        <span  *ngFor="let num of numbers; let i = index;">
                          <button class="number-item"  (click)="selectnumber(i+1)" >
                                {{ i+1}} - {{selectedbuilding}}
                        </button>
                        </span>
                    </div>


                <div class="form-group">
                  <label for="noOfSlots">Number of Slots</label>
                  <input type="number" class="form-control" id="noOfSlots" placeholder="Enter Number of Slots" [(ngModel)]="floor.no_of_slots" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                  <label>Status</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="activeStatus" value="active" [(ngModel)]="floor.status" name="status" [ngModelOptions]="{standalone: true}">
                    <label class="form-check-label" for="activeStatus">Active</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inactiveStatus" value="Inactive" [(ngModel)]="floor.status" name="status" [ngModelOptions]="{standalone: true}">
                    <label class="form-check-label" for="inactiveStatus">Inactive</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block login-btn">Save</button>
                <img [src]="this.imageurl" alt="Building Image" *ngIf="this.selectedbuilding">
            </div>  </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</div>
